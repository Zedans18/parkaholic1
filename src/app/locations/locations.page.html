<ion-menu menuId="main-menu" content-id="menu">
  <ion-toolbar><ion-title>Menu</ion-title></ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/locations">
        <ion-icon name="car" slot="start"></ion-icon>
        <ion-label>Locations</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pricetag" slot="start"></ion-icon>
        <ion-label>My Reservations</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle" slot="start"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="power" slot="start"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>Locations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-router-outlet id="menu"></ion-router-outlet>

<ion-content>
  <ion-item>
    <ion-label
      ><ion-button color="warning" (click)="first()"
        >Ofer Mall</ion-button
      ></ion-label
    >
    <ion-badge color="success">99 - Available Parks</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label><ion-button color="warning">Yes Planet</ion-button></ion-label>
    <ion-badge color="success">120 - Available Parks</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label><ion-button color="warning">Grand Mall</ion-button></ion-label>
    <ion-badge color="success">34 - Available Parks</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label
      ><ion-button color="warning">Big Kiryat Ata</ion-button></ion-label
    >
    <ion-badge color="success">80 - Available Parks</ion-badge>
  </ion-item>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/reservations">
        <ion-icon name="pricetag"></ion-icon>
        <ion-label>My Reservations</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
