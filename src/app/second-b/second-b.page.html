<ion-header>
  <ion-toolbar>
    <ion-title
      ><img
        src="https://www.yesplanet.co.il/xmedia/img/10100/logo.svg"
        width="140px"
    /></ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="locations"
        text=""
        icon="caret-back-outline"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-button
      slot="end"
      color="danger"
      class="logout"
      (click)="logout()"
      fill="clear"
    >
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-header
  ><ion-toolbar
    ><ion-label class="header" color="tertiary"><b>- Park B -</b></ion-label>
  </ion-toolbar></ion-header
>
<ion-router-outlet id="menu"></ion-router-outlet>
<ion-content>
  <ion-grid>
    <div *ngFor="let parkD1 of LeftData | async; index as i">
      <div *ngFor="let parkD2 of RightData | async; index as j">
        <ion-row class="row" *ngIf="i==9 && j==9">
          <ion-col class="colD1">
            <ion-button
              [color]="parkD1.Color"
              fill="clear"
              (click)="presentAlertConfirmDisabilityLeft(parkD1)"
              ><img src="assets/chair1.png" class="img" /><b
                >{{parkD1.ParkName}}</b
              ></ion-button
            >
          </ion-col>
          <ion-col class="street">|</ion-col>
          <ion-col class="colD2">
            <ion-button
              [color]=" parkD2.Color"
              fill="clear"
              (click)="presentAlertConfirmDisabilityRight(parkD2)"
              ><img src="assets/chair1.png" class="img" /><b
                >{{parkD2.ParkName}}</b
              ></ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div *ngFor="let parkL of LeftData | async; index as i">
      <div *ngFor="let parkR of RightData | async; index as j">
        <ion-row class="row" *ngIf="i==j && i!=9 && j!=9">
          <ion-col class="col">
            <ion-button
              [color]="parkL.Color"
              fill="clear"
              (click)="presentAlertConfirmLeft(parkL)"
              ><b>{{parkL.ParkName}}</b></ion-button
            >
          </ion-col>
          <ion-col class="street">|</ion-col>
          <ion-col class="col2">
            <ion-button
              [color]="parkR.Color"
              fill="clear"
              (click)="presentAlertConfirmRight(parkR)"
              ><b>{{parkR.ParkName}}</b></ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>

  <ion-button color="warning" (click)="parkA()">
    <ion-icon name="caret-back-circle-outline"></ion-icon>
    Park A
  </ion-button>
</ion-content>
