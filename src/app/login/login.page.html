<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/logo.png" class="img" style="width: 100px" />
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title style="margin-left: 70px">Parkaholic</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input
          placeholder="Enter your Email"
          type="email"
          class="form__input"
          #email
          ngModel
          required
          email
        ></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input
          placeholder="Enter your Password"
          type="Password"
          #password
          required
          password
        ></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="onSignin(email.value,password.value)" expand="block"
        ><b>Login</b></ion-button
      >
      <ion-button (click)="register()" expand="block" color="warning"
        ><b>Don't have an account ? Sign Up Here</b></ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
