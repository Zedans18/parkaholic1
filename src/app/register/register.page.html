<ion-header>
  <ion-toolbar>
    <ion-title>Parkaholic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <img src="assets/logoo.png" class="img" style="width: 100px" />
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title style="text-align: center">Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input
          placeholder="Full Name"
          #nameSignup
          [(ngModel)]="name"
          type="text"
        ></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input
          placeholder="Email"
          type="email"
          #emailSignup
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input
          placeholder="Password"
          type="password"
          #passwordSignup
          required
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="lock-open-outline"></ion-icon>
        <ion-input
          placeholder="Confirm Password"
          type="password"
          #passwordSignup
          required
          [(ngModel)]="confirmPassword"
          (ionChange)="checkPassword()"
        ></ion-input>
        <ion-text *ngIf="password && !passwordMatch" color="danger"
          ><ion-icon name="close-circle-outline" color="danger"></ion-icon
        ></ion-text>
        <ion-text *ngIf="password && passwordMatch" color="success"
          ><ion-icon
            name="checkmark-done-circle-outline"
            color="success"
          ></ion-icon
        ></ion-text>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          value="1994-12-15"
          placeholder="Date Of Birth"
          [(ngModel)]="dateOfBirth"
          min="1920"
          max="2004"
        ></ion-datetime>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-input
          placeholder="Phone Number"
          type="tel"
          #numberSignup
          required
          [(ngModel)]="phoneNumber"
          maxlength="10"
        ></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon name="car-outline"></ion-icon>
        <ion-input
          placeholder="Car Number"
          type="tel"
          #carnumSignup
          required
          [(ngModel)]="carNumber"
          maxlength="8"
        ></ion-input>
      </ion-item>
      <br />
      <ion-toggle [(ngModel)]="toggleDisability"></ion-toggle>
      <br /><br />
      <ion-text color="success" *ngIf="!toggleDisability"
        ><ion-icon name="arrow-up-outline"></ion-icon
        ><b> Toggle this if you have a Disability Card</b></ion-text
      >
      <ion-text color="danger" *ngIf="toggleDisability"
        ><b>Please fill this ONLY if you have a Disability Card</b></ion-text
      >
      <br /><br />

      <ion-item *ngIf="toggleDisability">
        <ion-icon name="card-outline"></ion-icon>
        <ion-input
          placeholder="Disability Card Number"
          type="tel"
          maxlength="9"
          [(ngModel)]="disabilityCard"
        ></ion-input>
      </ion-item>

      <br />
      <ion-button
        (click)="register()"
        [disabled]="!passwordMatch"
        expand="block"
        color="primary"
        ><b>Register</b></ion-button
      >
      <ion-button expand="block" color="warning" (click)="signIn()"
        ><b>Alreay have an account ? Sign In Here</b></ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
