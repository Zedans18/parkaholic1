<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="home"
        text=""
        slot="start"
        icon="caret-back-outline"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
    <ion-button
      slot="end"
      color="danger"
      class="logout"
      (click)="logout()"
      fill="clear"
    >
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light" class="tabs">
      <ion-tab-button routerLink="/home">
        <ion-icon name="home-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>Home Page</strong></ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/locations">
        <ion-icon name="pin-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>Locations</strong></ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/myaccount">
        <ion-icon name="person-circle-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>My Account</strong></ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/settings">
        <ion-icon name="settings-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>Settings</strong></ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-card class="card">
    <ion-item>
      <ion-icon name="person-circle-sharp" style="font-size: 100px"></ion-icon>
      <ion-label style="font-size: 24px"><i>{{UserName}}</i></ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary">
        <h2><b>Email:</b></h2>
        <h3>{{Email}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary">
        <h2><b>Date of birth:</b></h2>
        <h3>{{DateOfBirth}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary">
        <h2><b>Phone Number:</b></h2>
        <h3>{{PhoneNumber}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary">
        <h2><b>Car Number:</b></h2>
        <h3>{{CarNumber}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary">
        <h2><b>Disability Card Number:</b></h2>
        <h3>{{DisabilityCard}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="danger"><b>Cancel My Reservation:</b></ion-label>
      <ion-button
        size="small"
        [disabled]="!toggleCancel"
        color="danger"
        (click)="cancelReservation()"
      >
        Cancel
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
