<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="home"
        text=""
        slot="start"
        icon="caret-back-outline"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
    <ion-button
      slot="end"
      color="danger"
      class="logout"
      (click)="logout()"
      fill="clear"
    >
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card></ion-card>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light" class="tabs">
      <ion-tab-button routerLink="/home">
        <ion-icon name="home-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>Home Page</strong></ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/locations">
        <ion-icon name="pin-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>Locations</strong></ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/myaccount">
        <ion-icon name="person-circle-outline" color="medium"></ion-icon>
        <ion-label color="medium"><strong>My Account</strong></ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-item>
    <ion-icon name="person-circle-outline" style="font-size: 100px"></ion-icon>
    <ion-label style="font-size: 24px">{{UserName}}</ion-label>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-label color="tertiary"><b>Email:</b> {{Email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary"
        ><b>Date Of Birth:</b> {{DateOfBirth}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label color="tertiary"
        ><b>Phone Number:</b> {{PhoneNumber}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label color="tertiary"><b>Car Number:</b> {{CarNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary"
        ><b>Disability Card Number:</b> {{DisabilityCard}}</ion-label
      >
    </ion-item>
    <br />
    <div>
      &nbsp; &nbsp;&nbsp;
      <ion-label class="cancel" color="danger"
        ><b>Cancel My Reservation:</b></ion-label
      >
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-button
        size="small"
        [disabled]="!toggleCancel"
        color="danger"
        (click)="cancelReservation()"
      >
        Cancel
      </ion-button>
    </div>
  </ion-card>
</ion-content>
