<ion-header>
  <ion-toolbar>
    <ion-title
      ><img
        src="https://myoferapp-staging.s3-eu-west-1.amazonaws.com/app/images/ofer_bambi_logo_new.png"
        width="65px"
    /></ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="locations"
        text="""
        icon="caret-back-outline"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-button
      slot="end"
      color="danger"
      class="logout"
      (click)="logout()"
      fill="clear"
    >
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-router-outlet id="menu"></ion-router-outlet>
<ion-content>
  <ion-grid>
    <ion-row class="row">
      <ion-col class="colD1">
        <ion-button
          [color]="parkA.a1Color"
          fill="clear"
          (click)="presentAlertConfirm()"
          ><img src="assets/chair1.png" class="img" /><b>D1</b></ion-button
        >
      </ion-col>
      <ion-col class="street">|</ion-col>
      <ion-col class="colD2">
        <ion-button
          [color]=" parkA.a1Color"
          fill="clear"
          (click)="presentAlertConfirm()"
          ><img src="assets/chair1.png" class="img" /><b>D2</b></ion-button
        >
      </ion-col>
    </ion-row>
    <div *ngFor="let parkL of LeftData | async; index as i">
      <div *ngFor="let parkR of RightData | async; index as j">
        <ion-row class="row" *ngIf="i==j">
          <ion-col class="col">
            <ion-button
              [color]=" parkL.Color"
              fill="clear"
              (click)="presentAlertConfirm(parkL)"
              ><b>{{parkL.ParkName}}</b></ion-button
            >
          </ion-col>
          <ion-col class="street">|</ion-col>
          <ion-col class="col2">
            <ion-button
              [color]="parkR.Color"
              fill="clear"
              (click)="presentAlertConfirm(parkR)"
              ><b>{{parkR.ParkName}}</b></ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>

  <ion-button color="medium " class="forward"
    >Park B
    <ion-icon name="caret-forward-circle-outline"></ion-icon>
  </ion-button>
</ion-content>
