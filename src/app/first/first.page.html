<ion-header>
    <ion-toolbar>
        <ion-title><img src="https://myoferapp-staging.s3-eu-west-1.amazonaws.com/app/images/ofer_bambi_logo_new.png" width="65px" /></ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="locations" text="" icon="caret-back-outline" color="dark"></ion-back-button>
        </ion-buttons>
        <ion-button slot="end" color="danger" class="logout" (click)="logout()" fill="clear">
            <ion-icon name="power"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-router-outlet id="menu"></ion-router-outlet>
