<ion-menu menuId="main-menu" content-id="menu">
  <ion-header>
    <ion-toolbar><ion-title>Menu</ion-title></ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/locations">
        <ion-icon name="car" slot="start"></ion-icon>
        <ion-label>Locations</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pricetag" slot="start"></ion-icon>
        <ion-label>My Reservations</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle" slot="start"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="power" slot="start"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-title>Ofer Mall</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="locations"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
